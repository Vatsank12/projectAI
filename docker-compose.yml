version: '3.8'

services:
  vigilantai:
    build: .
    container_name: vigilantai
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - vigilant-network

  nginx:
    image: nginx:alpine
    container_name: vigilantai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - vigilantai
    restart: unless-stopped
    networks:
      - vigilant-network

networks:
  vigilant-network:
    driver: bridge
